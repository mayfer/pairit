        <style type="text/css">

    
	        html, body {
          	
          		background: #2c739e;
          		color: white; 
            	text-align: center;
            	font: 15px "Helvetica Neue", Helvetica, Arial, sans-serif;
                width: 100%;
                height: 100%;
            }
                   
            #main a {
                color: #fff;
                text-decoration: none;
            }

            @-webkit-keyframes rotate {
              0% {
                -webkit-transform: rotate(-5deg);
              }
              25% { 
                -webkit-transform: rotate(5deg);
              }
              
               50% { 
                -webkit-transform: rotate(-5deg);
              }
              
               75% { 
                -webkit-transform: rotate(5deg);
              }
              
              
               100% { 
                -webkit-transform: rotate(-5deg);
              }
            }

            @-webkit-keyframes rotate2 {
              0% {
                -webkit-transform: rotate(5deg);
              }
              25% { 
                -webkit-transform: rotate(-5deg);
              }
              
               50% { 
                -webkit-transform: rotate(5deg);
              }
              
               75% { 
                -webkit-transform: rotate(-5deg);
              }
              
              
               100% { 
                -webkit-transform: rotate(5deg);
              }
              
             
            }



    }
	            
    h1 {
        margin-top: 20px; 
        vertical-align: middle;
	    text-align: center;
        margin:0px;
        font-size:28px;
        color:#fff;
        font-weight: 300;
        padding-bottom: 10px;
		   
    }
                    
    h3 {
        font-size:80px;
        color: #fff;      
    } 

        .play-container {
            position: relative;
            margin: 0 auto;
            width: 360px;
            height: 200px;
        }
        .play {
            width: 148px;
            height: 148px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            background: #0a0;
            border: 6px solid #fff;
        }
        .one-player {
            -webkit-animation-name:             rotate; 
            -webkit-animation-duration:         2s; 
            -webkit-animation-iteration-count:  infinite;
            -webkit-transition-timing-function: linear;

        }
        .two-player {
            position: absolute;
            right: 0;
            top: 0;
            -webkit-animation-name:             rotate2; 
            -webkit-animation-duration:         2s; 
            -webkit-animation-iteration-count:  infinite;
            -webkit-transition-timing-function: linear;
        }

        .play-container a {
            display: block;
        }
        .play-container a.pressed {
            background: #000;
        }

        .num {
            display: block;
            font-size: 30px;
            padding: 40px 0 0 0;
        }
        .p {
            display: block;
            font-size: 25px;
            line-height: 25px;
        }


        </style>
        <script type="text/javascript">

          </script>

        <title>Parrot</title>

    <body>
        <div id='main'><h3>parrot</h3>

            <div class='play-container'>
                <a href="game.html#1" class='one-player play'>
                    <span class='num'>
                        1
                    </span>
                    <span class='p'>
                        Player
                    </span>
                </a>
                <a href="game.html#2" class='two-player play'>
                    <span class='num'>
                        2
                    </span>
                    <span class='p'>
                        Player
                    </span>
                </a>
            </div>
